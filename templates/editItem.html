{% extends "main.html" %}
{% block content %}
{% include "ItemNav2.html" %}
<!DOCTYPE html>
<html>
	<head>

	</head>
		<body style="background-color: #0083B0 ">

			<h4> Edit Item </h4>

		<form action="{{ url_for('editItem' , item_id = item_id, category_id = category_id) }}" method="POST">
			<div class="input-group mb-3">
 			<div class="input-group-prepend">
    			<span class="input-group-text" id="basic-addon1">Name</span>
  			</div>
  				<input name = "name" type="text" class="form-control" placeholder="{{item.name}}" aria-label="name" aria-describedby="basic-addon1">
			</div>
			<div class="input-group">
  			<div class="input-group-prepend">
   				 <span class="input-group-text">Description</span>
 			</div>
  				<textarea name = "desc" class="form-control" aria-label="Description" placeholder="{{ item.description }}"></textarea>
			</div>

			<br>
			<div class="input-group mb-3">
  			<div class="input-group-prepend">
    			<label class="input-group-text" for="inputGroupSelect01">Category</label>
 		 	</div>
			<select name="category">
				<option value="Sports">Sports</option>
				<option value="Food">Food</option>
				<option value="Destinations">Destinations</option>
				<option value="Cars">Cars</option>
				<option value="Phones">Phones</option>
				<option value="Social Media">Social Media</option>
			</select>
			</div>
			<button type="submit" value="Edit" name="edit">Edit</button>
			<button name="cancel"> <a href="{{ url_for('showItem' , item_id = item_id, category_id = category_id) }}"> Cancel</button>
		</form>
	{% endblock %}
		</body>
	</html>
